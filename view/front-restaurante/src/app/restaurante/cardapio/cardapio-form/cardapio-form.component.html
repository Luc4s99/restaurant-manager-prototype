
<form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" type="text">
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Preço</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" formControlName="preco" type="number"/>
      <span matTextPrefix>R$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>

    <mat-form-field floatLabel="always" *ngIf="pedido">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" formControlName="quantidade" type="number"/>
      <span matTextPrefix>&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
</form>

<button mat-raised-button (click)="salvarItem()" [hidden]="pedido">Salvar</button>
<button mat-raised-button (click)="adicionarItem()" [hidden]="!pedido">Adicionar</button>
<button mat-raised-button (click)="cancelar()">Cancelar</button>
