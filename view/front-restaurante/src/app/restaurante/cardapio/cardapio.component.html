<a mat-flat-button href="http://localhost:4200/cardapio/novo">Novo</a>

<mat-card class="cartao">

    <mat-toolbar color="primary">Nosso Cardápio</mat-toolbar>

    <table mat-table [dataSource]="itensCardapio" class="mat-elevation-z8">

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
