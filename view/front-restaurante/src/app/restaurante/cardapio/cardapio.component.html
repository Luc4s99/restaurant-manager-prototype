<button mat-stroked-button (click)="novoItemCardapio()">Novo</button>

<mat-card class="cartao">
  <div *ngIf="itensCardapio$ | async as itensCardapio; else carregando">
    <mat-toolbar color="primary">Nosso Cardápio</mat-toolbar>

    <table mat-table [dataSource]="itensCardapio" class="mat-elevation-z8">
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">{{ element.preco }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">

        <th mat-header-cell *matHeaderCellDef>Ações</th>

        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar" (click)="editarItem(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover" (click)="abrirModalConfirmacao(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #carregando>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
