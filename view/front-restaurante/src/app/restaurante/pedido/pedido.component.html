<p>Realize seu pedido</p>

<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Item</mat-label>
    <mat-select>
      <mat-option [value]="pedido" *ngFor="let item of itensCardapio$ | async">{{item.descricao}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" formControlName="quantidade"/>
  </mat-form-field>
</form>

<button mat-raised-button (click)="realizarPedido()">Pedir</button>
