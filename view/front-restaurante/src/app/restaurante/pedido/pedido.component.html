<p>Realize seu pedido</p>

<mat-card appearance="outlined" *ngFor="let item of itensCardapio$ | async">
  <mat-card-content>{{item.descricao}}</mat-card-content>
  <button mat-raised-button style="background-color: grey;" (click)="adicionarItem(item.id)">Adicionar Item</button>
</mat-card>

<button mat-raised-button (click)="verCarrinho()">Ver Carrinho</button>

<button mat-raised-button (click)="realizarPedido()">Pedir</button>
