<h2 mat-dialog-title>{{ modalData.title }}</h2>

<mat-dialog-content>
  {{ modalData.description }}
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton mat-dialog-close (click)="closeModal()">Fechar</button>
  <button matButton mat-dialog-close cdkFocusInitial (click)="modalAction()">{{ modalData.buttonText }}</button>
</mat-dialog-actions>
